<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pure-React</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!--  -->
		<div id="root">React is not render</div>
		<!--  -->
		<script src="https://unpkg.com/react@18.0.0-rc.0/umd/react.development.js"></script>
		<script src="https://unpkg.com/react-dom@18.0.0-rc.0/umd/react-dom.development.js"></script>
		<script>
			const App = () => {
				return React.createElement('div', {}, [
					React.createElement(
						'h1',
						{ className: 'title', key: 'title' },
						'React is Rendered'
					),
				]);
				//three arguments:
				// first - compontent
				// second - object key value pair, like class/id/any other PROPS
				// third - children / text
			};

			ReactDOM.render(React.createElement(App), document.getElementById('root'));

			/**/
		</script>
	</body>
</html>
